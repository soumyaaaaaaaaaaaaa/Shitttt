<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gifts for You</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: Arial, sans-serif;
      min-height: 100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      background: radial-gradient(circle at top, #ffe0f0 0%, #ffeff7 40%, #fbd3e9 100%);
      padding: 16px;
    }

    .wrapper {
      width: 100%;
      max-width: 420px;
    }

    .card {
      background: rgba(255,255,255,0.95);
      border-radius: 20px;
      padding: 22px 18px 20px;
      box-shadow: 0 14px 30px rgba(0,0,0,0.18);
      text-align: center;
      animation: fadeInUp 0.6s ease-out forwards;
      opacity: 0;
      transform: translateY(25px);
    }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(25px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .title {
      font-size: 1.25rem;
      margin-bottom: 8px;
      color:#333;
    }
    .subtitle {
      font-size: 0.95rem;
      color:#555;
      margin-bottom: 16px;
    }

    .gifts-container {
      display:flex;
      flex-direction: column;
      align-items:center;
      margin-bottom: 14px;
    }

    /* one compact block per gift, using image size */
    .gift-item {
      background: linear-gradient(135deg, #ffb3c9);
      border-radius: 16px;
      padding: 10px 10px 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.15);
      margin-bottom: 10px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      display: inline-block;
    }
    .gift-item:last-child {
      margin-bottom: 0;
    }

    .gift-item:hover {
      transform: translateY(-2px);
      box-shadow: 0 9px 20px rgba(0,0,0,0.2);
    }

    .gift-emoji {
      font-size: 1.6rem;
      margin-bottom: 6px;
    }

    .gift-img {
      display:block;
      max-width: 260px;
      height: auto;
      border-radius: 12px;
      border: 3px solid #ff7aa2;
      background:#fff;
    }

    .gift-label {
      font-size: 0.85rem;
      color:#fff;
      margin-top: 6px;
      font-weight: 600;
      text-align:center;
    }

    .continue-btn {
      width: 100%;
      padding: 11px 0;
      border: none;
      border-radius: 999px;
      background: #ff7aa2;
      color: #fff;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 6px 15px rgba(255, 122, 162, 0.4);
      transition: transform 0.2s, box-shadow 0.2s;
      margin-top: 8px;
    }
    .continue-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 22px rgba(255, 122, 162, 0.5);
    }
    .continue-btn:active {
      transform: translateY(1px);
      box-shadow: 0 4px 12px rgba(255, 122, 162, 0.3);
    }

    @media (max-width: 480px) {
      .card { padding: 20px 16px 18px; }
      .title { font-size: 1.15rem; }
      .gift-img { max-width: 230px; }
    }
  </style>
</head>
<body>

  <div class="wrapper">
    <div class="card">
      <div class="title">The gifts I wanna buy for you someday üéÅ</div>
      <div class="subtitle">
        Click on each gift to seeeee babyyyyy.
      </div>

      <div class="gifts-container" id="giftsContainer"></div>

      <button class="continue-btn" id="continueBtn" style="display:none;" onclick="continueNext()">
        Continue ‚ûú
      </button>
    </div>
  </div>

  <script>
    const giftsContainer = document.getElementById('giftsContainer');
    const continueBtn = document.getElementById('continueBtn');

    const gifts = [
      { img: 'gift1.jpg', label: 'Dress üò≠' },
      { img: 'gift2.jpg', label: 'Perfumes ' },
      { img: 'gift3.jpg', label: 'A hoodieeee' },
      { img: 'gift4.jpg', label: 'Handbag' },
      { img: 'gift5.jpg', label: 'plushiesss' },
      { img: 'gift6.jpg', label: 'Lottaaaa Flowersss' },
      { img: 'gift7.jpg', label: 'Hellaa Chocolates' }
    ];

    let openedCount = 0;

    gifts.forEach(gift => {
      const item = document.createElement('div');
      item.classList.add('gift-item');

      item.innerHTML = `
        <div class="gift-emoji">üéÅ</div>
        <img class="gift-img" src="${gift.img}" alt="${gift.label}" style="display:none;">
        <div class="gift-label" style="display:none;">${gift.label}</div>
      `;

      const emoji = item.querySelector('.gift-emoji');
      const img = item.querySelector('.gift-img');
      const label = item.querySelector('.gift-label');

      item.addEventListener('click', () => {
        if (img.style.display === 'block') return;

        emoji.textContent = 'üíó';
        img.style.display = 'block';
        label.style.display = 'block';

        openedCount++;
        if (openedCount === gifts.length) {
          setTimeout(() => {
            continueBtn.style.display = 'block';
          }, 400);
        }
      });

      giftsContainer.appendChild(item);
    });

    function continueNext() {
      window.location.href = 'message4-page.html';
    }
  </script>

</body>
</html>
