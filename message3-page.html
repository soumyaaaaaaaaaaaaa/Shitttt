<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Little Note</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: Arial, sans-serif;
      min-height: 100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      background: radial-gradient(circle at top, #ffe0f0 0%, #ffeff7 40%, #fbd3e9 100%);
    }

    .wrapper {
      width: 90%;
      max-width: 420px;
      padding: 16px;
    }

    .card {
      background: rgba(255,255,255,0.95);
      border-radius: 20px;
      padding: 22px 18px 18px;
      box-shadow: 0 14px 30px rgba(0,0,0,0.18);
      text-align: center;
      animation: fadeInUp 0.6s ease-out forwards;
      opacity: 0;
      transform: translateY(25px);
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(25px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .title {
      font-size: 1.3rem;
      margin-bottom: 10px;
      color:#333;
    }
    .text {
      font-size: 0.98rem;
      color:#555;
      margin-bottom: 18px;
      line-height: 1.5;
    }

    .continue-btn {
      margin-top: 4px;
      width: 100%;
      padding: 11px 0;
      border: none;
      border-radius: 999px;
      background: #ff7aa2;
      color: #fff;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 6px 15px rgba(255, 122, 162, 0.4);
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .continue-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 22px rgba(255, 122, 162, 0.5);
    }
    .continue-btn:active {
      transform: translateY(1px);
      box-shadow: 0 4px 12px rgba(255, 122, 162, 0.3);
    }

    @media (max-width: 480px) {
      .card { padding: 20px 16px 16px; }
      .title { font-size: 1.15rem; }
      .text { font-size: 0.95rem; }
    }
  </style>
</head>
<body>

  <div class="wrapper">
    <div class="card">
      <div class="title">lemmeeeee ask u smthhhhh…</div>
      <div class="text">
        theee question will appear on the next pageeee heheheheh
      </div>
      <button class="continue-btn" onclick="goNext()">
         Question!!!!!✨
      </button>
    </div>
  </div>

  <script>
    function goNext() {
      // link to your next page (maybe another game or final wish)
       window.location.href = 'love-question.html';
     
    }
  </script>

</body>
</html>
