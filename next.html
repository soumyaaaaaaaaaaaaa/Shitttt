    body {

      padding: 18px 14px 20px;

      font-size: 0.8rem;
      color: #7a526e;
    }

    .divider {
      width: 60%;
      height: 2px;
      margin: 6px auto 0;
      border-radius: 999px;
      background: linear-gradient(90deg, #ff98c6, #ffb86c, #a76dff);
    }

    .video-box {
      margin-top: 10px;
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 10px 24px rgba(0, 0, 0, 0.25);
      background: #000;
      position: relative;
    }

    .video-box video {
      width: 100%;
      height: auto;
      display: block;
    }

      font-size: 0.75rem;
      color: #9a6f8a;
      margin-top: 6px;
    }
